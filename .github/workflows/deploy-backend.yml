name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Deploy on EC2
          ssh $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            cd /opt/cloudgraph

            # Login to ECR
            aws ecr get-login-password --region ${AWS_REGION:-us-east-1} | docker login --username AWS --password-stdin ${ECR_REGISTRY}

            # Pull latest image
            docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest

            # Update docker-compose to use ECR image
            cat > docker-compose.yaml << 'EOF'
          services:
            backend:
              image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
              restart: always
              env_file:
                - .env
              ports:
                - "8000:8000"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF

            # Restart with new image
            docker-compose down
            docker-compose up -d

            # Cleanup old images
            docker image prune -af
          ENDSSH

      - name: Verify deployment
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "Waiting for backend to be ready..."
          sleep 30

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "000")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Backend is healthy!"
          else
            echo "⚠️ Health check returned status: $HTTP_STATUS"
            echo "Backend may still be starting up..."
          fi
